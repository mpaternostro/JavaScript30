    // HACERLO COMO UNA FUNCION COMUN, Y DESPUES CAMBIAR LA FUNCTION POR LA FLECHA (ES6) [1 LINEA]

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];

    const sumUp = data.reduce((acum, b) => {

        acum[b] = 0; // Por unica vez va a crear esa posicion que es unica para este tipo de transporte
